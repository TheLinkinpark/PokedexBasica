<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Pokedex</title>
</head>
<body>

    <div>
        <h2>Pokédex</h2>
        <input type="text" id="pokemonInput" placeholder="Escribe para buscar un pokémon">
        <button id="buscarBtn">Buscar</button>
    </div>

    <div class="content">



            <h2 id="nombre"></h2>
            <div id="images">
                <img id="pokeImgFr" src="" alt="delante"/>
                <img id="pokeImgBack" src="" alt="atrás"/>
                
            </div>

            <div>
                <h2>Sonido</h2>
            </div>

            <div class="audio-cont">
        
                <audio controls id="ruido">
                    <source src="./assets/videos/cries_pokemon_latest_155.ogg" type="audio/ogg">
                    Tu navegador no soporta audio.
                </audio>
            </div>

            <div>
        
            </div>

            
            <div class="tablita">
                <h2>Estadísticas</h2>
                <table id="tablaStats">
                <tr>
                    <th>Tipo</th>
                    <td id="tipo"></td>

                    <th>Ataque especial</th>
                    <td id="ataEspecial"></td>
                <tr>
                <tr>
                    
                    
                </tr>
                    <th>Vida</th>
                    <td id="vida"></td>

                    <th>Defensa especial</th>
                    <td id="defEspecial"></td>
                </tr>    

                <tr>
                    <th>Ataque</th>
                    <td id="ataque"></td>

                    <th>Velocidad</th>
                    <td id="velocidad"></td>
                </tr>
                    <th>Defensa</th>
                    <td id="defensa"></td>

                    <th>Peso</th>
                    <td id="peso"></td>
                </tr>

            </table>
            </div>
    </div>
    
<script src="./assets/index.js" defer></script>
</body>
</html>
